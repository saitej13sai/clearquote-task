services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: clearquote
      POSTGRES_PASSWORD: clearquote
      POSTGRES_DB: clearquote
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clearquote -d clearquote"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  pgdata:
